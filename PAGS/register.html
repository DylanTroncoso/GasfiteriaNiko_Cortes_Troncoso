              <label for="fecha">Fecha de nacimiento:</label>

              <label for="nom">Contraseña (*): </label>

              <input id="boton1" type="button" onclick="mostrarPass1()" class="boton btn" value="Mostrar Contraseña"><br>


              <label for="nom">Repetir Contraseña (*): </label>
              <input name="pass2" id="pass2" class="form-control" minlength="8" placeholder="Reingresar contraseña.."
                type="password" required>
              <input id="boton2" type="button" onclick="mostrarPass2()" class="boton btn" value="Mostrar Contraseña">

              <div class="text-center">

              </div>
